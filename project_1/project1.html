<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth's Photography</title>
    <link rel="stylesheet" href="project_1.css">
</head>
<body ng-controller="MainController">
    <div class="header">
        <h1 id="heading">Earth's Photography</h1>
    </div>
    <div class="input">
        <form id="InputDetails" ng-submit="submitForm()">
            <label for="latitude">Enter Latitude</label>
            <input type="text" id="latitude" ng-model="latitude" required><br>
            <label for="longitude">Enter Longitude</label>
            <input type="text" id="longitude" ng-model="longitude" required><br>
            <label for="date">Select Date</label>
            <input type="date" id="date" ng-model="date" required><br>
            <button type="submit">Get Image</button>
        </form>
    </div>
    <video id="earthVideo" loop autoplay muted>
        <source src="Earth_3D_rotation_Full_HD.mp4" type="video/mp4">
    </video>
    im
    
    <div ng-show="error" class="error">
        <p>{{ error }}</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="project_1_js.js" defer></script>
</body>
</html>
